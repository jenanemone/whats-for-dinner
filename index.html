<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Cocktail and meal matchup">
    <meta name="keywords" content="recipes, cocktails, dinner, cooking, bartending">

    <title>Jennie's Drink and a Meal</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata&family=Trochut:ital@0;1&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300;400&family=Diplomata&family=Trochut:ital@0;1&family=Zen+Loop&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/29e61423df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" type="image/svg" href="img/martini-glass-solid.svg">
</head>

<body>
    <section class="top">
        <section class="topLeft">
            <i class="fa-solid fa-utensils"></i>
        </section>
        <section class="topCenter">
            <section class="userInput">
                <h1>What's for Dinner?</h1>
                <span class="buttonHole">
                    <button type="button" name="searchButton" id="srchBtn">Eat / Drink</button></span>
                <section class="inputs">
                    <span class="inputHole">
                        <input type="text" name="" value="" class="eatInput" placeholder="enter a food"></span>
                    <span class="inputHole">
                        <input type="text" name="" value="" class="drinkInput" placeholder="enter a drink"></span>
                </section>
            </section>
        </section>
        <section class="topRight">
            <i class="fa-solid fa-martini-glass"></i>
        </section>
    </section>

    <span class="directions">
        <h3>Search by ingredients or get a random suggestion</h3>
    </span>
    <section class="middle">

        <section class="middleLeft">
            <section class="mealListedIngredients">
                <ul class="mealIngredientSet">

                </ul>
            </section>


        </section>

        <section class="middleCenter">
            <img src="" alt="" class="mainMealImg">
            <img class="mainDrinkImg" src="" alt="">
        </section>
        <section class="middleRight">
            <section class="drinkListedIngredients">
                <ul class="drinkIngredientSet">

                </ul>
            </section>

        </section>
        <div>

        </div>
    </section>
    <section class="instructions">
        <section class="mealInstructionsShow">
            <ul class="mealInstructionSet">

            </ul>
        </section>
        <section class="drinkInstructionsShow">
            <ul class="drinkInstructionSet">

            </ul>
        </section>
    </section>
    <section class="bottom">

    </section>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
